<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古茗</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="shop-header">
    <div class="shop-info">
      <div class="shop-logo"></div>
      <div class="shop-detail">
        <h1>古茗</h1>
        <p class="notice">公告：车厘子系列上新！智利车厘子，碰撞草莓蓝莓，一杯喝掉每日所需花青素！</p>
      </div>
    </div>
  </header>

  <div class="tabs">
    <div class="tab active">菜单</div>
    <div class="tab"><a href="./evaluation.html">评价(99+)</a></div>
    <div class="tab"><a href="./shop.html">商家</a></div>
  </div>

  <div class="menu-list">
    <!-- 重复的菜单项 -->
    <div class="menu-item">
      <div class="product-img"></div>
      <div class="product-info">
        <h3>百香果重奏</h3>
        <p class="size">中杯</p>
        <p class="price">16</p>
      </div>
      <div class="quantity-control">
        <div class="minus">-</div>
        <span class="count">0</span>
        <div class="plus">+</div>
      </div>
    </div>

    <div class="menu-item">
      <div class="product-img"></div>
      <div class="product-info">
        <h3>黑糖珍珠撞布蕾</h3>
        <p class="size">中杯</p>
        <p class="price">17</p>
      </div>
      <div class="quantity-control">
        <div class="minus">-</div>
        <span class="count">0</span>
        <div class="plus">+</div>
      </div>
    </div>

    <div class="menu-item">
      <div class="product-img"></div>
      <div class="product-info">
        <h3>满杯莓车厘</h3>
        <p class="size">中杯</p>
        <p class="price">19</p>
      </div>
      <div class="quantity-control">
        <div class="minus">-</div>
        <span class="count">0</span>
        <div class="plus">+</div>
      </div>
    </div>
  </div>

  <footer class="checkout-bar">
    <div class="cart">
      <div class="cart-icon">
        🛒
        <span class="cart-count">0</span>
      </div>
      <span class="total-price">¥0</span>
    </div>
    <button class="submit-btn">提交订单</button>
  </footer>
</body>

</html>

</html>
