<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古茗 - 商家</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="shop-header">
    <div class="shop-info">
      <div class="shop-logo"></div>
      <div class="shop-detail">
        <h1>古茗</h1>
        <p class="notice">公告：车厘子系列上新！智利车厘子，碰撞草莓蓝莓，一杯喝掉每日所需花青素！</p>
      </div>
    </div>
  </header>

  <div class="tabs">
    <div class="tab"><a href="./menu.html">菜单</a></div>
    <div class="tab"><a href="./evaluation.html">评价(99+)</a></div>
    <div class="tab active">商家</div>
  </div>

  <div class="shop-content">
    <div class="address">
      <span class="address-icon">📍</span>
      <div class="address-text">
        湖南省长沙市望城区高塘岭街道文源商贸城A21层169号
      </div>
    </div>

    <div class="license-links">
      <div class="license-link">
        <span class="license-icon">🔒</span>
        查看食品安全档案
      </div>
      <div class="license-link">
        <span class="license-icon">🌱</span>
        查看商家青山档案
      </div>
    </div>

    <div class="delivery-time">
      配送时间：09:30-21:00
    </div>

    <div class="services">
      <div class="service-item">跨天预订</div>
      <div class="service-item">到店自取（享优惠）</div>
      <div class="service-item">全牌店铺</div>
      <div class="service-item">准时宝</div>
      <div class="service-item">放心吃</div>
      <div class="service-item">热情掌柜</div>
      <div class="service-item">食材展示</div>
    </div>
  </div>

  <footer class="checkout-bar">
    <div class="cart">
      <div class="cart-icon">
        🛒
        <span class="cart-count">0</span>
      </div>
      <span class="total-price">¥0</span>
    </div>
    <button class="submit-btn">提交订单</button>
  </footer>
</body>

</html>
